<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men Collection</title>
    <link rel="icon" href="img/smlogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            width: 60%;
            margin-left: 250px;
            margin-top: 20PX;
            transform: scale(1.05);
            box-shadow: 6px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            position: relative;
            width: 80%;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: aqua;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: white;
        }

        .hero {
            text-align: center;
            padding: 0px 40px 40px 20px;
            background: linear-gradient(to right, F3E0B0, black);
            color: white;

        }

        .hero h1 {
            font-size: 2.5rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }



        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            gap: 20px;
            /* Space between cards */
            padding: 30px;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: auto;
            max-width: 100%;
            text-align: center;
            font-style: italic;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 50;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        h2 {
            margin-left: 50px;
            font-size: 1.6rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
        }






        .buttons {
            border: none;
        }

        .opt {
            width: 20%;
            height: 40px;
            margin-top: 2px;
            margin-left: 50px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            gap: 10px;
            border: 1px solid grey;
            margin-top: 40px;
            margin-bottom: 40px;

        }

        .opt:hover {
            color: white;
            background-color: rgb(4, 160, 160);
            font-size: 1.3rem;
            transform: scale(1.05);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
            border: none;

        }
    </style>
</head>

<body>


    <section class="hero">
        <div class="navbar">
            <h1 style="color: black;">StyleMart</h1>
            <p style="color: black;">Wear the Trend,Rule the World!</p>
            <div class="search-bar"><input type="text" id="search" placeholder="Search for products..."></div>
        </div>
    </section>
    <h2 style="font-family: cursive; text-align: center; margin-right: 70px;">Men Cloths Section</h2>
    <section class="card-container">
        <div class="card"><img src="img/men.jpg" alt="product" onclick="openProductPage('men.jpg')">Product 1</div>
        <div class="card"><img src="img/men1.jpg" alt="product" onclick="openProductPage('men1.jpg')">Product 2</div>
        <div class="card"><img src="img/men10.jpg" alt="product" onclick="openProductPage('men10.jpg')">Product 3</div>
        <div class="card"><img src="img/tred7.jpg" alt="product" onclick="openProductPage('tred7.jpg')">Product 4</div>
        <div class="card"><img src="img/tred8.jpg" alt="product" onclick="openProductPage('tred8.jpg')">Product 5</div>
        <div class="card"><img src="img/men11.jpg" alt="product" onclick="openProductPage('men11.jpg')">Product 6</div>
        <div class="card"><img src="img/tred6.jpg" alt="product" onclick="openProductPage('tred6.jpg')">Product 7</div>
        <div class="card"><img src="img/tred5.jpg" alt="product" onclick="openProductPage('tred5.jpg')">Product 8</div>
        <div class="card"><img src="img/men12.jpg" alt="product" onclick="openProductPage('men12.jpg')">Product 9</div>
        <div class="card"><img src="img/men13.jpg" alt="product" onclick="openProductPage('men13.jpg')">Product 10</div>
        <div class="card"><img src="img/men15.jpg" alt="product" onclick="openProductPage('men15.jpg')">Product 11</div>
        <div class="card"><img src="img/men2.jpg" alt="product" onclick="openProductPage('men2.jpg')">Product 12</div>
        <div class="card"><img src="img/men3.jpg" alt="product" onclick="openProductPage('men3.jpg')">Product 13</div>
        <div class="card"><img src="img/men4.jpg" alt="product" onclick="openProductPage('men4.jpg')">Product 14</div>
        <div class="card"><img src="img/men5.jpg" alt="product" onclick="openProductPage('men5.jpg')">Product 15</div>
        <div class="card"><img src="img/men6.jpg" alt="product" onclick="openProductPage('men6.jpg')">Product 16</div>
        <div class="card"><img src="img/men8.jpg" alt="product" onclick="openProductPage('men8.jpg')">Product 17</div>
        <div class="card"><img src="img/men7.jpg" alt="product" onclick="openProductPage('men7.jpg')">Product 18</div>
        <div class="card"><img src="img/men9.jpg" alt="productn" onclick="openProductPage('men9.jpg')">Product 19</div>
        <div class="card"><img src="img/top3.jpg" alt="productn" onclick="openProductPage('top3.jpg')">Product 20</div>

    </section>

    <div class="buttons">
        <button class="opt" value="Chart" onclick="location.href='cart.html'">Cart</button>
        <button class="opt" value="Myorders" onclick="location.href='orders.html'">My Orders</button>
        <button class="opt" value="setting" onclick="location.href='home.html'">Home</button>
        <button class="opt" value="Profile" onclick="location.href='profile.html'">Profile</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("search");
            const items = document.querySelectorAll(".card");

            searchInput.addEventListener("input", function () {
                const searchText = searchInput.value.toLowerCase();

                items.forEach(item => {
                    const itemName = item.textContent.toLowerCase();
                    if (itemName.includes(searchText)) {
                        item.style.display = "block"; // Show matching item
                    } else {
                        item.style.display = "none"; // Hide non-matching item
                    }
                });
            });
        });

        function openProductPage(image) {
            window.location.href = `product.html?image=${image}`;
        }
    </script>
</body>

</html>
